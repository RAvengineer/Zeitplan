<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kalam|Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="icon" href="static/images/transparent_logo_only.png" type="image/icon type">
    {% block extraLinks %}{% endblock %}

    <title>Zeitplan - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('zeitplan') }}">
        <img src="static/images/transparent_logo_only.png" width="69" height="60" class="d-inline-block align-top" alt="">
        Zeitplan
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              ZCalendar
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{ url_for('getInfo') }}">Add Events</a>
              <a class="dropdown-item" id="clearCookiesButton">Delete Cookies</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              More
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{ url_for('privacyPolicy') }}">Privacy Policy</a>
              <div class="dropdown-divider"></div>
              <b class="dropdown-header">About the Developer</b>
              <div class="container-fluid LI-profile-badge"  data-version="v1" data-size="medium" data-locale="en_US" data-type="horizontal" data-theme="light" data-vanity="ravengineer554">
                <a class="LI-simple-link" href='https://in.linkedin.com/in/ravengineer554?trk=profile-badge'>
                  Rahul Bera
                </a>
              </div>
              <div class="dropdown-item">
                <div class="container my-2 row">
                  <a href="https://github.com/RAvengineer">
                    <span class="col fa fa-github" style="font-size: 2.0rem;text-align: center;"></span>
                  </a>
                  <a href="https://www.linkedin.com/in/ravengineer554/">
                    <span class="col fa fa-linkedin" style="font-size: 2.0rem;text-align: center;"></span>
                  </a>
                  <a href="https://www.instagram.com/avengineer_rahul/">
                    <span class="col fa fa-instagram" style="font-size: 2.0rem;text-align: center;"></span>
                  </a>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-3">{% block body %}{% endblock %}</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
    <script src="static/js/base.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
